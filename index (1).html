<head>

    <style>
        /* --- Base Setup & Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Great+Vibes&display=swap');

        :root {
            --deep-violet: #0f0c29;
            --navy-blue: #24243e;
            --magenta: #ff00ff;
            --cyan: #00ffff;
            --gold: #ffd700;
            --dark-bg: #1a1a2e;
            --whatsapp-green: #25D366;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* No scrolling */
            font-family: 'Poppins', sans-serif;
            background: var(--deep-violet);
        }

        /* --- Landing Screen (Before Reveal) --- */
        #landing-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 100;
            padding: 20px;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            transition: opacity 1s ease-out;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #landing-screen h1 {
            color: white;
            font-size: clamp(2rem, 8vw, 4rem);
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
            animation: zoomInOut 4s ease-in-out infinite;
        }

        @keyframes zoomInOut {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #reveal-button {
            margin-top: 40px;
            padding: 15px 30px;
            font-size: clamp(1rem, 4vw, 1.5rem);
            font-weight: bold;
            color: white;
            background-color: transparent;
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px var(--cyan), 0 0 30px var(--cyan), inset 0 0 10px var(--cyan);
            animation: neonGlow 2s infinite alternate;
        }
        
        @keyframes neonGlow {
            from { box-shadow: 0 0 15px var(--cyan), 0 0 30px var(--cyan), inset 0 0 10px var(--cyan); }
            to { box-shadow: 0 0 25px var(--magenta), 0 0 50px var(--magenta), inset 0 0 15px var(--magenta); }
        }

        #reveal-button:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* ‡§®‡§Ø‡§æ ‡§∏‡•ç‡§ü‡§æ‡§á‡§≤: Created By ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§ï‡•á ‡§≤‡§ø‡§è */
        .creator-credit {
            position: absolute;
            bottom: 15px;
            right: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.8rem;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        /* --- Main Celebration Page --- */
        #celebration-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: none; /* Initially hidden */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--deep-violet), var(--navy-blue));
            opacity: 0;
            transition: opacity 1s ease-in;
            padding: 15px 5px;
            z-index: 50;
        }

        .content-wrapper {
            width: 100%;
            max-width: 500px;
            max-height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        
        .content-wrapper::-webkit-scrollbar { width: 5px; }
        .content-wrapper::-webkit-scrollbar-thumb { background: var(--magenta); border-radius: 10px; }
        .content-wrapper::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
        
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        #celebration-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 51;
            pointer-events: none;
        }

        .title-container {
            position: relative;
            margin-bottom: -10px;
            z-index: 55;
        }

        .title-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, var(--magenta), transparent 60%), radial-gradient(circle, var(--cyan), transparent 60%);
            background-position: -100% 0, 100% 0;
            background-repeat: no-repeat;
            filter: blur(40px);
            opacity: 0.7;
            animation: titleGlow 6s infinite linear;
            z-index: -1;
        }

        @keyframes titleGlow {
            0% { background-position: -100% 0, 100% 0; }
            50% { background-position: 100% 0, -100% 0; }
            100% { background-position: -100% 0, 100% 0; }
        }

        h2.main-title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.5rem, 10vw, 4.5rem);
            font-weight: 700;
            animation: discoText 5s infinite linear, blink 2s infinite alternate;
            background: linear-gradient(90deg, var(--magenta), var(--cyan), var(--gold), var(--magenta));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        @keyframes discoText { to { background-position: -200% center; } }
        @keyframes blink { from { opacity: 1; } to { opacity: 0.7; } }

        .rakhi-image {
            width: 100%;
            max-width: 280px;
            height: auto;

            z-index: 54;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        
        @keyframes shadowColorChange {
            0% { filter: drop-shadow(0 0 15px var(--magenta)); }
            33% { filter: drop-shadow(0 0 15px var(--cyan)); }
            66% { filter: drop-shadow(0 0 15px var(--gold)); }
            100% { filter: drop-shadow(0 0 15px var(--magenta)); }
        }

        .greeting-container {
            position: relative;
            margin-top: 15px;
            padding: 10px 20px;
            z-index: 55;
            width: 100%;
            max-width: 600px;
        }
        
        .greeting-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.2), transparent 70%);
            filter: blur(20px);
            z-index: -1;
            border-radius: 15px;
        }

        p#greeting-message {
            color: #fff;
            font-size: clamp(1.1rem, 4vw, 1.8rem);
            line-height: 1.5;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        #sender-name {
            font-weight: bold;
            animation: nameGlow 4s infinite linear, nameZoom 5s infinite alternate ease-in-out;
        }
        
        @keyframes nameGlow {
            0% { color: var(--magenta); text-shadow: 0 0 10px var(--magenta); }
            33% { color: var(--cyan); text-shadow: 0 0 10px var(--cyan); }
            66% { color: var(--gold); text-shadow: 0 0 10px var(--gold); }
            100% { color: var(--magenta); text-shadow: 0 0 10px var(--magenta); }
        }

        @keyframes nameZoom { from { transform: scale(1); } to { transform: scale(1.02); } }

        .controls-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 15px 10px 10px 10px;
            z-index: 60;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            margin-top: 15px;
        }
        
        .input-field, .message-field {
            width: 100%;
            padding: 12px;
            background-color: var(--dark-bg);
            border: 2px solid var(--cyan);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px var(--cyan), inset 0 0 5px var(--cyan);
        }

        .input-field:focus, .message-field:focus {
            outline: none;
            border-color: var(--magenta);
            box-shadow: 0 0 15px var(--magenta), inset 0 0 10px var(--magenta);
        }
        
        .message-field {
            resize: none;
            min-height: 50px;
            overflow-y: hidden;
            height: auto;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 5px;
        }

        .gift-button, .share-button {
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-align: center;
        }

        .gift-button {
            background: linear-gradient(45deg, var(--gold), #ff8c00);
            color: var(--deep-violet);
            border: none;
            box-shadow: 0 0 10px var(--gold);
            animation: giftPulse 2s infinite;
        }

        @keyframes giftPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 10px var(--gold); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px var(--gold); }
        }
        
        .gift-button .hand-icon { display: inline-block; animation: handBounce 1s infinite alternate; }
        @keyframes handBounce { from { transform: translateY(0); } to { transform: translateY(-5px); } }

        .share-button {
            background-color: var(--whatsapp-green);
            color: white;
            border: none;
            box-shadow: 0 0 10px var(--whatsapp-green);
        }
        
        .share-button:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--whatsapp-green); }
        .whatsapp-icon { width: 20px; height: 20px; fill: white; }

        .falling-object {
            position: absolute;
            top: -50px;
            font-size: 2rem;
            z-index: 53;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Element References ---
        const landingScreen = document.getElementById('landing-screen');
        const revealButton = document.getElementById('reveal-button');
        const celebrationScreen = document.getElementById('celebration-screen');
        const bgMusic = document.getElementById('bg-music');
        
        const senderNameEl = document.getElementById('sender-name');
        const customMessageEl = document.getElementById('custom-message');

        const nameInput = document.getElementById('name-input');
        const messageInput = document.getElementById('message-input');
        const shareButton = document.getElementById('share-button');

        // --- Music Reactive & Animation Setup ---
        let audioContext, analyser, source, dataArray;
        const canvas = document.getElementById('celebration-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];
        
        const EMOJIS = ['üå∫', 'üíê', 'ü•Ä', 'üåπ', 'üå∏', 'üåº', 'üåª', 'üåü', 'üåà', 'üíñ'];

        // --- Default Values ---
        let senderName = "Someone";
        let customMessage = "‡§∞‡§ï‡•ç‡§∑‡§æ‡§¨‡§Ç‡§ß‡§® ‡§ï‡•Ä ‡§π‡§æ‡§∞‡•ç‡§¶‡§ø‡§ï ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç.";

        // --- 1. Handle URL Parameters on Load ---
        const handleUrlParams = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const nameFromUrl = urlParams.get('name');
            const msgFromUrl = urlParams.get('msg');

            if (nameFromUrl) { senderName = nameFromUrl; }
            if (msgFromUrl) { customMessage = msgFromUrl; }

            updateGreeting();
            nameInput.value = senderName;
            messageInput.value = customMessage;
            if (messageInput.value) { autoGrow(messageInput); }
        };

        // --- 2. Update Greeting Text ---
        const updateGreeting = () => {
            senderNameEl.textContent = senderName;
            customMessageEl.textContent = customMessage;
        };

        // --- 3. Input Handling & Auto-grow Textarea ---
        const autoGrow = (element) => {
            element.style.height = "auto";
            element.style.height = (element.scrollHeight) + "px";
        };

        nameInput.addEventListener('input', (e) => {
            senderName = e.target.value.trim() || "Someone";
            updateGreeting();
        });

        messageInput.addEventListener('input', () => {
            customMessage = messageInput.value.trim() || "‡§∞‡§ï‡•ç‡§∑‡§æ‡§¨‡§Ç‡§ß‡§® ‡§ï‡•Ä ‡§π‡§æ‡§∞‡•ç‡§¶‡§ø‡§ï ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç.";
            updateGreeting();
            autoGrow(messageInput);
        });

        // --- 4. Reveal Button Logic ---
        revealButton.addEventListener('click', () => {
            landingScreen.style.opacity = '0';
            setTimeout(() => { landingScreen.style.display = 'none'; }, 1000);
            celebrationScreen.style.display = 'flex';
            setTimeout(() => { celebrationScreen.style.opacity = '1'; }, 100);
            bgMusic.play().catch(e => console.error("Audio play failed:", e));
            setupAudioApi();
            animate();
            startFallingObjects();
        });

        // --- 5. Audio API Setup for Music Visualizer ---
        const setupAudioApi = () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                source = audioContext.createMediaElementSource(bgMusic);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                analyser.fftSize = 64;
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
            }
        };

        // --- 6. Music Reactive Particles ---
        class Particle {
            constructor() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.size = Math.random() * 5 + 2; this.speedX = Math.random() * 3 - 1.5; this.speedY = Math.random() * 3 - 1.5; this.color = `hsl(${Math.random() * 360}, 100%, 75%)`; this.lifespan = Math.random() * 200 + 50; this.currentLife = this.lifespan; }
            update() { this.x += this.speedX; this.y += this.speedY; this.currentLife--; if (this.size > 0.2) this.size -= (this.size / this.lifespan); }
            draw() { ctx.globalAlpha = this.currentLife / this.lifespan; ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); ctx.globalAlpha = 1; }
        }
        
        function handleParticles(beatIntensity) {
            if (beatIntensity > 180) {
                for (let i = 0; i < Math.floor((beatIntensity - 180) / 10); i++) { particles.push(new Particle()); }
            }
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].currentLife <= 0) { particles.splice(i, 1); }
            }
        }

        // --- 7. Falling Objects (Flowers, Balloons) ---
        function createFallingObject() {
            const obj = document.createElement('div');
            obj.classList.add('falling-object');
            if (Math.random() > 0.3) { obj.innerHTML = EMOJIS[Math.floor(Math.random() * EMOJIS.length)]; } else { obj.innerHTML = 'üéà'; const color = `hsl(${Math.random() * 360}, 100%, 70%)`; obj.style.textShadow = `0 0 15px ${color}, 0 0 25px ${color}`; obj.style.fontSize = `${Math.random() * 1 + 1.5}rem`; }
            obj.style.left = `${Math.random() * 100}vw`;
            obj.style.animationDuration = `${Math.random() * 8 + 7}s`;
            obj.style.animationDelay = `${Math.random() * 5}s`;
            document.body.appendChild(obj);
            setTimeout(() => { obj.remove(); }, 15000);
        }
        
        function startFallingObjects() { setInterval(createFallingObject, 750); }

        // --- 8. Main Animation Loop ---
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (analyser) {
                analyser.getByteFrequencyData(dataArray);
                let beatIntensity = 0;
                for(let i = 0; i < 8; i++) { beatIntensity += dataArray[i]; }
                beatIntensity /= 8;
                handleParticles(beatIntensity);
            }
            requestAnimationFrame(animate);
        }

        // --- 9. WhatsApp Share Logic ---
        shareButton.addEventListener('click', () => {
            const currentUrl = window.location.origin + window.location.pathname;
            const nameParam = encodeURIComponent(senderName);
            const msgParam = encodeURIComponent(customMessage);
            const pageLink = `${currentUrl}?name=${nameParam}&msg=${msgParam}`;
            
            const whatsappMessage = encodeURIComponent(`A late but heartfelt wish from *${senderName}*:\n\n_"${customMessage}"_\n\nClick the link below to see the full greeting:\nüëáüëá\n${pageLink}`);
            
            const whatsappUrl = `https://api.whatsapp.com/send?text=${whatsappMessage}`;
            window.open(whatsappUrl, '_blank');
        });

        // --- Initial Call ---
        handleUrlParams();
    });
    </script>
